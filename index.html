<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Web Components - Stock Market App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="header">
        <h3>Web Components: Stock Market App</h3>
    </div>

    <div class="addStock">
        <form action="#" id="addStockForm">
            <input type="text" name="stockName" placeholder="Symbol" id="newStockSymbol">

            <input type="text" name="stockShares" placeholder="Shares" id="newStockShares">

            <button type="submit">Add Stock</button>
        </form>
    </div>

    <div class="warning">
        <!-- No stock warning goes here -->
    </div>
    <div class="content">
        <!-- STOCK CARDS GO HERE -->
    </div>

    <script src="./js/warningMsg.js"></script>
    <script src="./js/storedCards.js"></script>
    <script src="./js/stockCard.js"></script>
    <script src="./js/stockList.js"></script>
    <script src="./js/handleForm.js"></script>
</body>

</html>
